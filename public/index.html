<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Amantin and Kasei Community Bank - Digital Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1e40af;
      --primary-light: #3b82f6;
      --primary-dark: #1e3a8a;
      --secondary-color: #f59e0b;
      --success-color: #10b981;
      --error-color: #ef4444;
      --warning-color: #f59e0b;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --white: #ffffff;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
      min-height: 100vh;
      color: var(--gray-800);
      line-height: 1.6;
    }

    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      color: var(--white);
      padding: 1.5rem 0;
      box-shadow: var(--shadow-lg);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .logo-icon {
      width: 2.5rem;
      height: 2.5rem;
      background: var(--secondary-color);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }

    .header-subtitle {
      color: var(--gray-200);
      font-size: 0.875rem;
      font-weight: 400;
      margin-left: auto;
    }

    .main-content {
      flex: 1;
      display: flex;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      padding: 2rem 1.5rem;
    }

    .chat-container {
      flex: 1;
      background: var(--white);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      max-width: 100%;
    }

    .chat-header {
      background: var(--gray-50);
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--gray-200);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .status-indicator {
      width: 0.75rem;
      height: 0.75rem;
      background: var(--success-color);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .chat-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--gray-800);
    }

    .chat-subtitle {
      font-size: 0.875rem;
      color: var(--gray-500);
      margin-left: auto;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      background: var(--white);
      scroll-behavior: smooth;
    }

    .message {
      margin-bottom: 1.5rem;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--gray-500);
      font-style: italic;
      margin-bottom: 1rem;
    }

    .typing-dots {
      display: flex;
      gap: 0.25rem;
    }

    .typing-dot {
      width: 0.5rem;
      height: 0.5rem;
      background: var(--gray-400);
      border-radius: 50%;
      animation: typingDot 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingDot {
      0%, 60%, 100% {
        transform: scale(1);
        opacity: 0.5;
      }
      30% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    .input-container {
      padding: 1.5rem;
      background: var(--white);
      border-top: 1px solid var(--gray-200);
    }

    .input-wrapper {
      display: flex;
      gap: 1rem;
      align-items: flex-end;
    }

    .message-input {
      flex: 1;
      border: 2px solid var(--gray-200);
      border-radius: var(--radius-lg);
      padding: 0.875rem 1.125rem;
      font-size: 0.95rem;
      font-family: inherit;
      background: var(--white);
      transition: all 0.2s ease;
      resize: none;
      max-height: 120px;
      min-height: 44px;
    }

    .message-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgb(30 64 175 / 0.1);
    }

    .message-input::placeholder {
      color: var(--gray-400);
    }

    .send-button {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
      color: var(--white);
      border: none;
      border-radius: var(--radius-lg);
      padding: 0.875rem 1.5rem;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      min-height: 44px;
    }

    .send-button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .send-button:active:not(:disabled) {
      transform: translateY(0);
    }

    .send-button:disabled {
      background: var(--gray-300);
      color: var(--gray-500);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .sidebar {
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .info-card {
      background: var(--white);
      border-radius: var(--radius-xl);
      padding: 1.5rem;
      box-shadow: var(--shadow-lg);
      transition: all 0.2s ease;
    }

    .info-card.clickable {
      cursor: pointer;
    }

    .info-card.clickable:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .info-card-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .info-card-icon {
      width: 2rem;
      height: 2rem;
      background: var(--primary-color);
      color: var(--white);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .info-card-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--gray-800);
    }

    .info-list {
      list-style: none;
    }

    .info-item {
      padding: 0.5rem 0;
      color: var(--gray-600);
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .info-item i {
      color: var(--success-color);
      width: 1rem;
    }

    /* Legacy classes for compatibility */
    .msg {
      margin-bottom: 1.5rem;
    }

    .user {
      display: flex;
      justify-content: flex-end;
    }

    .user .msg-content {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
      color: var(--white);
      padding: 1rem 1.25rem;
      border-radius: var(--radius-lg);
      border-bottom-right-radius: var(--radius-sm);
      max-width: 80%;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .assistant {
      display: flex;
      justify-content: flex-start;
    }

    .assistant .msg-content {
      background: var(--gray-50);
      color: var(--gray-800);
      border: 1px solid var(--gray-200);
      border-bottom-left-radius: var(--radius-sm);
      white-space: pre-wrap;
      padding: 1rem 1.25rem;
      border-radius: var(--radius-lg);
      max-width: 80%;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    @media (max-width: 1024px) {
      .main-content {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }

      .info-card {
        min-width: 280px;
      }
    }

    /* Mobile-first approach - Cards horizontal by default on small screens */
    @media screen and (max-width: 768px) {
      .header-content {
        padding: 0 1rem !important;
        flex-direction: column !important;
        gap: 0.5rem !important;
        text-align: center !important;
      }

      .logo {
        font-size: 1.25rem !important;
      }

      .main-content {
        padding: 1rem !important;
        flex-direction: column !important;
        gap: 1rem !important;
      }

      .chat-container {
        flex: 1 !important;
        min-height: 60vh !important; /* Ensure chat takes up most of the screen */
        order: 2 !important; /* Chat appears after sidebar */
      }

      .sidebar {
        order: 1 !important; /* Sidebar appears first */
        width: 100% !important;
        flex-direction: row !important;
        overflow-x: auto !important;
        gap: 1rem !important;
        padding: 0.5rem 0 !important;
        -ms-overflow-style: none !important;  /* Hide scrollbar IE and Edge */
        scrollbar-width: none !important;  /* Hide scrollbar Firefox */
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .sidebar::-webkit-scrollbar {
        display: none !important;
      }

      .info-card {
        min-width: 250px !important; /* Compact width for mobile */
        max-width: 250px !important;
        flex-shrink: 0 !important; /* Prevent cards from shrinking */
        padding: 0.875rem !important;
      }

      .info-card-title {
        font-size: 0.9rem !important;
      }

      .info-item {
        padding: 0.25rem 0 !important;
        font-size: 0.8rem !important;
      }

      .user .msg-content,
      .assistant .msg-content {
        max-width: 95% !important;
        font-size: 0.9rem !important;
      }

      .header-subtitle {
        display: none !important;
      }

      .input-container {
        padding: 1rem !important;
      }

      .message-input {
        padding: 0.75rem 1rem !important;
        font-size: 0.9rem !important;
        min-height: 44px !important;
      }

      .send-button {
        padding: 0.75rem 1.25rem !important;
        font-size: 0.9rem !important;
        min-height: 44px !important;
      }
    }

    /* Scrollbar styling */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: var(--gray-100);
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--gray-300);
      border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: var(--gray-400);
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-university"></i>
          </div>
          <div>
            <div>Amantin and Kasei Community Bank</div>
          </div>
        </div>
        <div class="header-subtitle">Digital Banking Assistant</div>
      </div>
    </header>

    <main class="main-content">
      <div class="chat-container">
        <div class="chat-header">
          <div class="status-indicator"></div>
          <div class="chat-title">Digital Assistant</div>
          <div class="chat-subtitle">Online</div>
        </div>

        <div id="chat" class="chat-messages">
          <!-- Messages will be dynamically added here -->
        </div>

        <div class="input-container">
          <form id="composer" class="input-wrapper">
            <textarea 
              id="input" 
              class="message-input" 
              placeholder="Ask about accounts, loans, branches..."
              rows="1"
              required
            ></textarea>
            <button type="submit" class="send-button">
              <i class="fas fa-paper-plane"></i>
              <span class="send-text">Send</span>
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script>
    const chatEl = document.getElementById('chat');
    const form = document.getElementById('composer');
    const input = document.getElementById('input');
    const sendButton = form.querySelector('button[type="submit"]');
    const sendButtonText = sendButton.querySelector('.send-text');

    let sessionId = null;

    // Initialize with welcome message
    window.addEventListener('DOMContentLoaded', () => {
      addMsg('assistant', `👋 Hello! I'm your digital banking assistant. I can help you with:

• Account information and requirements  
• Loan products and documentation
• Branch locations and hours
• Banking services and features

How can I assist you today?`);
    });

    async function ensureSession() {
      if (sessionId) return sessionId;
      try {
        const resp = await fetch('/api/session', { method: 'POST' });
        if (!resp.ok) throw new Error('Failed to create session');
        const data = await resp.json();
        sessionId = data.sessionId;
        return sessionId;
      } catch (error) {
        console.error('Session creation failed:', error);
        throw error;
      }
    }

    function addMsg(role, text) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      
      const content = document.createElement('div');
      content.className = 'msg-content';
      // Normalize assistant text to display literal \n as real line breaks
      const normalize = (s) => {
        try {
          return String(s)
            .replace(/\\r\\n/g, '\n')
            .replace(/\\n/g, '\n')
            .replace(/\\t/g, '    ');
        } catch {
          return s;
        }
      };
      const processed = role === 'assistant' ? normalize(text) : text;

      // Minimal, safe markdown renderer for assistant messages: **bold**, - bullets, numbered lists
      function renderMarkdownSafe(input) {
        const escapeHtml = (str) => str
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/\"/g, '&quot;')
          .replace(/'/g, '&#39;');

        const applyInline = (str) => {
          // Bold: **text**
          return str.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
        };

        const src = escapeHtml(String(input));
        const lines = src.split('\n');
        let out = '';
        let listType = null; // 'ul' | 'ol' | null

        const closeList = () => {
          if (listType) {
            out += listType === 'ul' ? '</ul>' : '</ol>';
            listType = null;
          }
        };

        for (let i = 0; i < lines.length; i++) {
          const raw = lines[i];
          const liBullet = raw.match(/^\s*[-*•]\s+(.+)$/);
          const liNumber = raw.match(/^\s*(\d+)[\.).]\s+(.+)$/);

          if (liBullet) {
            const text = applyInline(liBullet[1]);
            if (listType !== 'ul') {
              closeList();
              listType = 'ul';
              out += '<ul>';
            }
            out += `<li>${text}</li>`;
            continue;
          }

          if (liNumber) {
            const text = applyInline(liNumber[2]);
            if (listType !== 'ol') {
              closeList();
              listType = 'ol';
              out += '<ol>';
            }
            out += `<li>${text}</li>`;
            continue;
          }

          // Not a list item
          closeList();
          const text = applyInline(raw);
          if (text.trim() === '') {
            // paragraph break
            out += '<br />';
          } else {
            out += `${text}`;
            // Add line break if next line exists and isn't closing/opening a list
            if (i < lines.length - 1) out += '<br />';
          }
        }

        closeList();
        return out;
      }

      if (role === 'assistant') {
        content.innerHTML = renderMarkdownSafe(processed);
      } else {
        content.textContent = processed;
      }
      
      div.appendChild(content);
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function showTyping() {
      // Avoid showing multiple typing indicators
      if (document.getElementById('typing-indicator')) return;

      const typingDiv = document.createElement('div');
      typingDiv.className = 'message assistant';
      typingDiv.id = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="msg-content">
          <div class="typing-indicator">
            <div class="typing-dots">
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
            </div>
          </div>
        </div>
      `;
      chatEl.appendChild(typingDiv);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById('typing-indicator');
      if (typing) typing.remove();
    }

  async function sendMessage(message) {
      const msgText = (message || input.value).trim();
      if (!msgText) return;
      
      input.value = '';
      input.style.height = 'auto'; // Reset height
      sendButton.disabled = true;
      
      addMsg('user', msgText);
      showTyping();

      try {
        const sid = await ensureSession();
        const makeCall = async () => {
          const resp = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ sessionId: sid, message: msgText })
          });
          if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
          return resp.json();
        };
        let data;
        try {
          data = await makeCall();
        } catch (e1) {
          // brief retry for transient issues
          await new Promise(r => setTimeout(r, 300));
          data = await makeCall();
        }
        hideTyping();
        if (data?.reply) {
          addMsg('assistant', data.reply);
        } else {
          addMsg('assistant', 'Sorry, I encountered an issue processing your request. Please try again.');
        }
      } catch (error) {
        hideTyping();
        console.error('Chat error:', error);
        addMsg('assistant', 'Sorry, I\'m having trouble connecting right now. Please check your connection and try again.');
      } finally {
        sendButton.disabled = false;
        input.focus();
      }
    }

    function sendQuickMessage(message) {
      sendMessage(message);
    }

    // Auto-resize textarea
    input.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    // Handle enter key
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      await sendMessage();
    });

    // Hide "Send" text on smaller screens
    function adjustSendButton() {
        if (window.innerWidth <= 768) {
            sendButtonText.style.display = 'none';
            sendButton.setAttribute('aria-label', 'Send');
        } else {
            sendButtonText.style.display = 'inline';
            sendButton.removeAttribute('aria-label');
        }
    }

    window.addEventListener('resize', adjustSendButton);
    window.addEventListener('DOMContentLoaded', adjustSendButton);

    // Focus input on load
    input.focus();
  </script>
</body>
</html>
