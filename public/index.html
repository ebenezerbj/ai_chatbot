<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Amantin and Kasei Community Bank - Digital Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1e40af;
      --primary-light: #3b82f6;
      --primary-dark: #1e3a8a;
      --secondary-color: #f59e0b;
      --success-color: #10b981;
      --error-color: #ef4444;
      --warning-color: #f59e0b;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --white: #ffffff;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
      min-height: 100vh;
      color: var(--gray-800);
  line-height: 1.65;
    }

    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      color: var(--white);
      padding: 1.5rem 0;
      box-shadow: var(--shadow-lg);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .logo-icon {
      width: 2.5rem;
      height: 2.5rem;
      background: var(--secondary-color);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }

    .header-subtitle {
      color: var(--gray-200);
      font-size: 0.875rem;
      font-weight: 400;
      margin-left: auto;
    }

    .main-content {
      flex: 1;
      display: flex;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      padding: 2rem 1.5rem;
    }

    .chat-container {
      flex: 1;
      background: var(--white);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      max-width: 100%;
    }

    .chat-header {
      background: var(--gray-50);
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--gray-200);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .status-indicator {
      width: 0.75rem;
      height: 0.75rem;
      background: var(--success-color);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    .header-actions {
      margin-left: auto;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .header-action-btn {
      background: var(--white);
      color: var(--gray-700);
      border: 1px solid var(--gray-300);
      border-radius: 10px;
      padding: 0.35rem 0.55rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.85rem;
    }
    .header-action-btn:hover { background: var(--gray-100); }
    .header-action-btn .label { display: inline; }
    .header-action-select {
      background: var(--white);
      color: var(--gray-700);
      border: 1px solid var(--gray-300);
      border-radius: 10px;
      padding: 0.35rem 0.5rem;
      font-size: 0.85rem;
      max-width: 220px;
    }
  .tts-note { font-size: 0.8rem; color: var(--warning-color); }
    @media (max-width: 768px) {
      .header-action-btn .label { display: none; }
      .header-action-select { max-width: 120px; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .chat-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--gray-800);
    }

    .chat-subtitle {
      font-size: 0.875rem;
      color: var(--gray-500);
      margin-left: auto;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      background: var(--white);
      scroll-behavior: smooth;
    }

    .message {
      margin-bottom: 1.5rem;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--gray-500);
      font-style: italic;
      margin-bottom: 1rem;
    }

    .typing-dots {
      display: flex;
      gap: 0.25rem;
    }

    .typing-dot {
      width: 0.5rem;
      height: 0.5rem;
      background: var(--gray-400);
      border-radius: 50%;
      animation: typingDot 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingDot {
      0%, 60%, 100% {
        transform: scale(1);
        opacity: 0.5;
      }
      30% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    .input-container {
      padding: 1.5rem;
      background: var(--white);
      border-top: 1px solid var(--gray-200);
    }

    .input-wrapper {
      display: flex;
      gap: 1rem;
      align-items: flex-end;
    }

    .message-input {
      flex: 1;
      border: 2px solid var(--gray-200);
      border-radius: var(--radius-lg);
      padding: 0.875rem 1.125rem;
      font-size: 0.95rem;
      font-family: inherit;
      background: var(--white);
      transition: all 0.2s ease;
      resize: none;
  max-height: 140px;
  min-height: 48px;
    }

    .message-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgb(30 64 175 / 0.1);
    }

    .message-input::placeholder {
      color: var(--gray-400);
    }

    .send-button {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
      color: var(--white);
      border: none;
      border-radius: var(--radius-lg);
      padding: 0.875rem 1.5rem;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      min-height: 44px;
    }

    .send-button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .send-button:active:not(:disabled) {
      transform: translateY(0);
    }

    .send-button:disabled {
      background: var(--gray-300);
      color: var(--gray-500);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .icon-button {
      background: var(--gray-100);
      color: var(--gray-700);
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-lg);
      padding: 0.6rem 0.8rem;
      cursor: pointer;
      min-height: 44px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .icon-button:hover {
      background: var(--gray-200);
    }

    .sidebar {
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .info-card {
      background: var(--white);
      border-radius: var(--radius-xl);
      padding: 1.5rem;
      box-shadow: var(--shadow-lg);
      transition: all 0.2s ease;
    }

    .info-card.clickable {
      cursor: pointer;
    }

    .info-card.clickable:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .info-card-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .info-card-icon {
      width: 2rem;
      height: 2rem;
      background: var(--primary-color);
      color: var(--white);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .info-card-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--gray-800);
    }

    .info-list {
      list-style: none;
    }

    .info-item {
      padding: 0.5rem 0;
      color: var(--gray-600);
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .info-item i {
      color: var(--success-color);
      width: 1rem;
    }

    /* Legacy classes for compatibility */
    .msg {
      margin-bottom: 1.5rem;
    }

    .user {
      display: flex;
      justify-content: flex-end;
    }

    .user .msg-content {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
      color: var(--white);
      padding: 1rem 1.25rem;
      border-radius: var(--radius-lg);
      border-bottom-right-radius: var(--radius-sm);
      max-width: 80%;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .assistant {
      display: flex;
      justify-content: flex-start;
    }

    .assistant .msg-content {
      background: var(--gray-50);
      color: var(--gray-800);
      border: 1px solid var(--gray-200);
      border-bottom-left-radius: var(--radius-sm);
      white-space: pre-wrap;
      padding: 1rem 1.25rem;
      border-radius: var(--radius-lg);
      max-width: 80%;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    /* Action buttons row (e.g., Call / WhatsApp) appended to assistant messages */
    .msg-actions {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .msg-action-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
      border: 1px solid var(--gray-200);
      background: var(--gray-100);
      color: var(--gray-800);
      text-decoration: none;
      font-size: 0.85rem;
    }

    .msg-action-btn i { font-size: 0.9rem; }

    .msg-action-btn.call { border-color: #10b98133; background: #10b98111; }
    .msg-action-btn.whatsapp { border-color: #25D36633; background: #25D36611; }

    @media (max-width: 1024px) {
      .main-content {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }

      .info-card {
        min-width: 280px;
      }
    }

    /* Mobile-first approach - Cards horizontal by default on small screens */
    @media screen and (max-width: 768px) {
      .header-content {
        padding: 0 1rem !important;
        flex-direction: column !important;
        gap: 0.5rem !important;
        text-align: center !important;
      }

      .logo {
        font-size: 1.25rem !important;
      }

      .main-content {
        padding: 1rem !important;
        flex-direction: column !important;
        gap: 1rem !important;
      }

      .chat-container {
        flex: 1 !important;
        min-height: 60vh !important; /* Ensure chat takes up most of the screen */
        order: 2 !important; /* Chat appears after sidebar */
      }

      .sidebar {
        order: 1 !important; /* Sidebar appears first */
        width: 100% !important;
        flex-direction: row !important;
        overflow-x: auto !important;
        gap: 1rem !important;
        padding: 0.5rem 0 !important;
        -ms-overflow-style: none !important;  /* Hide scrollbar IE and Edge */
        scrollbar-width: none !important;  /* Hide scrollbar Firefox */
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .sidebar::-webkit-scrollbar {
        display: none !important;
      }

      .info-card {
        min-width: 250px !important; /* Compact width for mobile */
        max-width: 250px !important;
        flex-shrink: 0 !important; /* Prevent cards from shrinking */
        padding: 0.875rem !important;
      }

      .info-card-title {
        font-size: 0.9rem !important;
      }

      .info-item {
        padding: 0.25rem 0 !important;
        font-size: 0.8rem !important;
      }

      .user .msg-content,
      .assistant .msg-content {
        max-width: 95% !important;
        font-size: 0.9rem !important;
      }

      .header-subtitle {
        display: none !important;
      }

      .input-container {
        padding: 1rem !important;
      }

      .message-input {
        padding: 0.9rem 1.1rem !important;
        font-size: 1rem !important;
        min-height: 60px !important; /* Bigger touch target and visible placeholder */
        max-height: 200px !important; /* Allow more lines on mobile */
      }

      .message-input::placeholder {
        font-size: 1rem !important;
      }

      .send-button {
        padding: 0.75rem 1.25rem !important;
        font-size: 0.9rem !important;
        min-height: 44px !important;
      }
    }

    /* Scrollbar styling */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: var(--gray-100);
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--gray-300);
      border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: var(--gray-400);
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-university"></i>
          </div>
          <div>
            <div>Amantin and Kasei Community Bank</div>
          </div>
        </div>
        <div class="header-subtitle">Digital Banking Assistant</div>
      </div>
    </header>

    <main class="main-content">
      <div class="chat-container">
        <div class="chat-header">
          <div class="status-indicator"></div>
          <div class="chat-title">Digital Assistant</div>
          <div class="chat-subtitle">Online</div>
          <div class="header-actions" id="headerActions" aria-label="Chat settings and tools">
            <select id="ttsSelect" class="header-action-select" title="Voice & language" aria-label="Voice and language" style="display:none"></select>
            <span id="ttsNote" class="tts-note" style="display:none"></span>
            <button id="ttsToggle" class="header-action-btn" title="Toggle voice (text-to-speech)" aria-pressed="false" aria-label="Enable voice">
              <i class="fa fa-volume-high" aria-hidden="true"></i>
              <span class="label">Voice</span>
            </button>
            <button id="ttsStop" class="header-action-btn" title="Stop voice" aria-label="Stop voice" style="display:none">
              <i class="fa fa-stop" aria-hidden="true"></i>
              <span class="label">Stop</span>
            </button>
          </div>
        </div>

        <div id="chat" class="chat-messages">
          <!-- Messages will be dynamically added here -->
        </div>

        <div class="input-container">
          <form id="composer" class="input-wrapper">
            <textarea 
              id="input" 
              class="message-input" 
              placeholder="Ask about accounts, loans, branches..."
              rows="1"
              required
              aria-label="Message input"
            ></textarea>
            <button type="button" id="useLocationBtn" class="icon-button" title="Use my location" aria-label="Use my location">
              <i class="fas fa-location-crosshairs" aria-hidden="true"></i>
            </button>
            <button type="submit" class="send-button" aria-label="Send message">
              <i class="fas fa-paper-plane" aria-hidden="true"></i>
              <span class="send-text">Send</span>
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Configure the chatbot's human-friendly name here
  const assistantName = 'Ama';
  // Show Call/WhatsApp action buttons on desktop too? (true = all devices)
  const showContactActionsOnDesktop = true;
  // Text-to-Speech (TTS) configuration
  let ttsEnabled = JSON.parse(localStorage.getItem('ttsEnabled') || 'true');
  let currentUtterance = null;
  let ttsVoiceName = localStorage.getItem('ttsVoiceName') || '';
  let ttsLangPref = localStorage.getItem('ttsLangPref') || 'auto'; // 'auto' | 'en' | 'twi'
  let ttsForceServer = JSON.parse(localStorage.getItem('ttsForceServer') || 'false');
  const ttsToggleBtn = document.getElementById('ttsToggle');
  const ttsStopBtn = document.getElementById('ttsStop');
  const ttsSelect = document.getElementById('ttsSelect');
  const ttsNote = document.getElementById('ttsNote');
    const chatEl = document.getElementById('chat');
    const form = document.getElementById('composer');
    const input = document.getElementById('input');
    const sendButton = form.querySelector('button[type="submit"]');
    const sendButtonText = sendButton.querySelector('.send-text');
  const useLocationBtn = document.getElementById('useLocationBtn');

    let sessionId = null;

    // Initialize with welcome message
    window.addEventListener('DOMContentLoaded', () => {
      // Set the chat title to the assistant's name
      const titleEl = document.querySelector('.chat-title');
      if (titleEl) titleEl.textContent = assistantName;

  addMsg('assistant', `Hi, I'm ${assistantName}. I can help with questions about our products, services, branch locations, and hours. For example, you can ask 'what are your loan options?' or 'where is the nearest branch?'. How can I assist you?`);
  // Init TTS UI state
  initTTS();
    });

    async function ensureSession() {
      if (sessionId) return sessionId;
      try {
        const resp = await fetch('/api/session', { method: 'POST' });
        if (!resp.ok) throw new Error('Failed to create session');
        const data = await resp.json();
        sessionId = data.sessionId;
        console.log('[DEBUG] Created new session:', sessionId);
        return sessionId;
      } catch (error) {
        console.error('Session creation failed:', error);
        throw error;
      }
    }

    function addMsg(role, text) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      
      const content = document.createElement('div');
      content.className = 'msg-content';
      // Normalize assistant text to display literal \n as real line breaks
      const normalize = (s) => {
        try {
          return String(s)
            .replace(/\\r\\n/g, '\n')
            .replace(/\\n/g, '\n')
            .replace(/\\t/g, '    ');
        } catch {
          return s;
        }
      };
      const processed = role === 'assistant' ? normalize(text) : text;

      // Minimal, safe markdown renderer for assistant messages: **bold**, - bullets, numbered lists
      function renderMarkdownSafe(input) {
        const escapeHtml = (str) => str
                .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/\"/g, '&quot;')
          .replace(/'/g, '&#39;');

        const applyInline = (str) => {
          // Bold: **text**
          let out = str.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
          // Auto-link plain URLs (http/https only)
                  out = out.replace(/\b(https?:\/\/[^\s<)]+)(?=[)\s]|$)/g, (m, url) => {
            try {
              const safe = escapeHtml(url);
              return `<a href="${safe}" target="_blank" rel="noopener noreferrer">${safe}</a>`;
            } catch { return url; }
          });
          return out;
        };

        const src = escapeHtml(String(input));
        const lines = src.split('\n');
        let out = '';
        let listType = null; // 'ul' | 'ol' | null

        const closeList = () => {
          if (listType) {
            out += listType === 'ul' ? '</ul>' : '</ol>';
            listType = null;
          }
        };

        for (let i = 0; i < lines.length; i++) {
          const raw = lines[i];
          const liBullet = raw.match(/^\s*[-*•]\s+(.+)$/);
          const liNumber = raw.match(/^\s*(\d+)[\.).]\s+(.+)$/);

          if (liBullet) {
            const text = applyInline(liBullet[1]);
            if (listType !== 'ul') {
              closeList();
              listType = 'ul';
              out += '<ul>';
            }
            out += `<li>${text}</li>`;
            continue;
          }

          if (liNumber) {
            const text = applyInline(liNumber[2]);
            if (listType !== 'ol') {
              closeList();
              listType = 'ol';
              out += '<ol>';
            }
            out += `<li>${text}</li>`;
            continue;
          }

          // Not a list item
          closeList();
          const text = applyInline(raw);
          if (text.trim() === '') {
            // paragraph break
            out += '<br />';
          } else {
            out += `${text}`;
            // Add line break if next line exists and isn't closing/opening a list
            if (i < lines.length - 1) out += '<br />';
          }
        }

        closeList();
        return out;
      }

      if (role === 'assistant') {
        content.innerHTML = renderMarkdownSafe(processed);
        // After rendering, append mobile-only call/WhatsApp actions if a phone number is present
        try {
          addMobileContactActionsIfAny(content, processed);
        } catch (e) { /* non-fatal */ }
        // Append Listen button and optionally auto-speak
        try {
          addSpeakAction(content, processed);
          if (ttsEnabled && isTTSSupported() && hasUserInteracted()) {
            speak(processed);
          }
        } catch (e) { /* non-fatal */ }
      } else {
        content.textContent = processed;
      }
      
      div.appendChild(content);
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    // Simple user-interaction gate for autoplay policies (especially iOS Safari)
    let _userInteracted = false;
    ['click','keydown','touchstart'].forEach(evt => {
      window.addEventListener(evt, () => { _userInteracted = true; }, { once: true });
    });
    function hasUserInteracted() { return _userInteracted; }

    function isTTSSupported() {

      if (ttsLangPref === 'en' || ttsLangPref === 'auto') {
        const enGh = voices.find(v => /en-?gh/i.test((v.lang||'')) || /ghana/i.test((v.name||'')));

        const en = voices.find(v => /en[-_]/i.test(v.lang));

    async function speak(text) {
      if (!isTTSSupported()) return;

    const voices = getVoicesSafe();
  const needServer = ttsLangPref === 'twi' && (ttsForceServer || !voices.some(v => isTwiVoice(v)));

    const resp = await fetch('/api/tts', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ text: clean, lang: 'twi', voice: '' }) });
          if (!resp.ok) throw new Error('TTS HTTP ' + resp.status);
          const blob = await resp.blob();
          const url = URL.createObjectURL(blob);
          const audio = new Audio(url);
          audio.onended = () => { currentUtterance = null; updateTTSButtons(); URL.revokeObjectURL(url); };
          audio.onerror = () => { currentUtterance = null; updateTTSButtons(); URL.revokeObjectURL(url); };

          updateTTSButtons();

      const v = pickVoice();
      if (v) utter.voice = v;

      utter.onstart = () => { currentUtterance = utter; updateTTSButtons(); };
      utter.onend = () => { currentUtterance = null; updateTTSButtons(); };

    // Extract the first Ghana-style phone number from text and build tel/whatsapp links
    function parsePhoneLinks(raw) {
      if (!raw) return null;
      // Match +233 XX XXX XXXX or 0XX XXX XXXX, as well as compact variants (e.g., 0202055171)
      const re = /(\+233[\s\-]?(?:\d[\s\-]?){9,10}|\b0\d{2}[\s\-]?\d{3}[\s\-]?\d{4}\b|\b0\d{9}\b)/;
      const m = raw.match(re);
      if (!m) return null;
      let display = (m[0] || '').trim().replace(/[\.,]+$/, '');
      // Normalize
      const digitsPlus = display.replace(/[^\d+]/g, '');
      let tel = digitsPlus;
      let wa = '';
      if (/^\+233/.test(digitsPlus)) {
        wa = digitsPlus.replace(/^\+/, '');
      } else if (/^0\d{9}$/.test(digitsPlus)) {
        // Convert local (0XXXXXXXXX) to E.164 for WA
        wa = '233' + digitsPlus.slice(1);
        // tel can keep local format (better compatibility in GH)
        tel = digitsPlus;
      } else if (/^233\d{9}$/.test(digitsPlus)) {
        // Already international without +
        tel = '+' + digitsPlus;
        wa = digitsPlus;
      } else if (/^\+\d{6,}$/.test(digitsPlus)) {
        // Fallback: generic international
        tel = digitsPlus;
        wa = digitsPlus.replace(/^\+/, '');
      } else {
        // Couldn’t confidently parse
        return null;
      }
      return {
        display,
        telHref: `tel:${tel}`,
        waHref: `https://wa.me/${wa}`
      };
    }

  async function sendMessage(message) {

      try {

            /\b(where\s+(is|'s)\s+(the\s+)?)?(nearest|closest)\s+(branch|bank)(\s+(to\s+me|near\s+me))?\b/i.test(t) ||

      try {
        const sid = await ensureSession();
  if (statusEl) statusEl.textContent = 'Submitting…';
        
        // Prepare request body with location if available
        const requestBody = { 
          sessionId: sid, 
          name, 
          phone, 
          message: msg 
        };
        
        if (userLocation) {
          requestBody.lat = userLocation.lat;
          requestBody.lng = userLocation.lng;
        }
        
        let resp = await fetch('/api/handover', { 
          method: 'POST', 
          headers: { 'Content-Type': 'application/json' }, 
          body: JSON.stringify(requestBody) 
        });
        let data = await resp.json();
        
        // If session expired (e.g., server restart), create a fresh session and retry once
        if (resp.status === 404 && (data?.error || '').toLowerCase().includes('session not found')) {
          sessionId = null; // Clear the stale session ID
          const newSid = await ensureSession();
          requestBody.sessionId = newSid;
          resp = await fetch('/api/handover', { 
            method: 'POST', 
            headers: { 'Content-Type': 'application/json' }, 
            body: JSON.stringify(requestBody) 
          });
          try { data = await resp.json(); } catch { data = undefined; }
        }
        
        if (resp.ok && data?.ok) {
          let successMsg = `Request received. Ticket: ${data.ticketId}.`;
          if (data.targetBranch) {
            successMsg += ` Routed to ${data.targetBranch} branch.`;
          }
          successMsg += ' An agent will contact you soon.';
          if (statusEl) {
            statusEl.textContent = successMsg;
            statusEl.style.color = 'var(--success, #2e7d32)';
          }
          return;
        }
        if (statusEl) {
          if (resp.status === 429) {
            statusEl.textContent = 'Too many requests. Please try again later.';
          } else {
            statusEl.textContent = data?.error ? `Error: ${data.error}` : 'Sorry, something went wrong.';
          }
          statusEl.style.color = 'var(--danger, #c62828)';
        }
      } catch (e) {
        if (statusEl) {
          statusEl.textContent = 'Network error submitting request.';
          statusEl.style.color = 'var(--danger, #c62828)';
        }
      }
    }

    function sendQuickMessage(message) {
      sendMessage(message);
    }

    // Auto-resize textarea
    input.addEventListener('input', function() {
      this.style.height = 'auto';
      const isMobile = window.innerWidth <= 768;
      const cap = isMobile ? 200 : 140;
      this.style.height = Math.min(this.scrollHeight, cap) + 'px';
    });

    // Handle enter key
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      await sendMessage();
    });

    async function callNearestBranch(payload) {
      try {
        const resp = await fetch('/api/nearest-branch', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const data = await resp.json();
        if (data?.text) addMsg('assistant', data.text);
        else addMsg('assistant', 'Location received. Nearest branch lookup will be available soon.');
      } catch (e) {
        console.error('nearest error', e);
        addMsg('assistant', 'Sorry, I could not process the location right now. You can share a GhanaPost plus code (e.g., QQJG+P27).');
      }
    }

    useLocationBtn.addEventListener('click', async () => {
      if (!('geolocation' in navigator)) {
        addMsg('assistant', 'Geolocation is not supported by your browser. Please enter a GhanaPost plus code instead.');
        return;
      }
      addMsg('assistant', 'Requesting your location…');
      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const { latitude, longitude } = pos.coords;
          await callNearestBranch({ lat: latitude, lng: longitude });
        },
        (err) => {
          console.error('geo error', err);
          addMsg('assistant', 'I could not access your location. You can enter a GhanaPost plus code instead.');
        },
        { enableHighAccuracy: false, timeout: 8000, maximumAge: 60000 }
      );
    });

  // Removed Plus Code map pin button per request

    // Hide "Send" text on smaller screens
    function adjustSendButton() {
        if (window.innerWidth <= 768) {
            sendButtonText.style.display = 'none';
        } else {
            sendButtonText.style.display = 'inline';
        }
    }

    window.addEventListener('resize', adjustSendButton);
    window.addEventListener('DOMContentLoaded', adjustSendButton);

    // Focus input on load
    input.focus();
  </script>
</body>
