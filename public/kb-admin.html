<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .entry-card {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Knowledge Base Management</h1>
        
        <!-- Add New Entry Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add New Entry</h5>
                <form id="addEntryForm">
                    <div class="mb-3">
                        <label for="product" class="form-label">Product</label>
                        <input type="text" class="form-control" id="product" required>
                    </div>
                    <div class="mb-3">
                        <label for="patterns" class="form-label">Question Patterns (one per line)</label>
                        <textarea class="form-control" id="patterns" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="answer" class="form-label">Answer</label>
                        <textarea class="form-control" id="answer" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Entry</button>
                </form>
            </div>
        </div>

        <!-- Search -->
        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search entries...">
        </div>

        <!-- Entries List -->
        <div id="entriesList"></div>
    </div>

    <script>
        const ADMIN_TOKEN = localStorage.getItem('adminToken') || prompt('Enter admin token:');
        localStorage.setItem('adminToken', ADMIN_TOKEN);

        async function fetchEntries() {
            const response = await fetch('/api/kb', {
                headers: {
                    'Authorization': `Bearer ${ADMIN_TOKEN}`
                }
            });
            const entries = await response.json();
            displayEntries(entries);
        }

        function displayEntries(entries) {
            const entriesList = document.getElementById('entriesList');
            entriesList.innerHTML = entries.map(entry => `
                <div class="card entry-card">
                    <div class="card-body">
                        <h5 class="card-title">${entry.product}</h5>
                        <p class="card-text"><strong>Patterns:</strong><br>${entry.questionPatterns.join('<br>')}</p>
                        <p class="card-text"><strong>Answer:</strong><br>${entry.answer}</p>
                        <button class="btn btn-sm btn-danger" onclick="deleteEntry('${entry._id}')">Delete</button>
                        <button class="btn btn-sm btn-primary" onclick="editEntry('${entry._id}')">Edit</button>
                    </div>
                </div>
            `).join('');
        }

        async function addEntry(event) {
            event.preventDefault();
            const entry = {
                product: document.getElementById('product').value,
                questionPatterns: document.getElementById('patterns').value.split('\n').filter(p => p.trim()),
                answer: document.getElementById('answer').value
            };

            await fetch('/api/kb', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${ADMIN_TOKEN}`
                },
                body: JSON.stringify(entry)
            });

            document.getElementById('addEntryForm').reset();
            fetchEntries();
        }

        async function deleteEntry(id) {
            if (!confirm('Are you sure you want to delete this entry?')) return;

            await fetch(`/api/kb/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${ADMIN_TOKEN}`
                }
            });

            fetchEntries();
        }

        async function editEntry(id) {
            const response = await fetch(`/api/kb/${id}`, {
                headers: {
                    'Authorization': `Bearer ${ADMIN_TOKEN}`
                }
            });
            const entry = await response.json();

            document.getElementById('product').value = entry.product;
            document.getElementById('patterns').value = entry.questionPatterns.join('\n');
            document.getElementById('answer').value = entry.answer;

            // Change form to update mode
            const form = document.getElementById('addEntryForm');
            form.onsubmit = async (e) => {
                e.preventDefault();
                await updateEntry(id);
                form.onsubmit = addEntry;  // Reset to add mode
            };
        }

        async function updateEntry(id) {
            const entry = {
                product: document.getElementById('product').value,
                questionPatterns: document.getElementById('patterns').value.split('\n').filter(p => p.trim()),
                answer: document.getElementById('answer').value
            };

            await fetch(`/api/kb/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${ADMIN_TOKEN}`
                },
                body: JSON.stringify(entry)
            });

            document.getElementById('addEntryForm').reset();
            fetchEntries();
        }

        document.getElementById('addEntryForm').onsubmit = addEntry;
        document.getElementById('searchInput').oninput = async (e) => {
            const query = e.target.value.trim();
            if (query) {
                const response = await fetch(`/api/kb/search/${query}`, {
                    headers: {
                        'Authorization': `Bearer ${ADMIN_TOKEN}`
                    }
                });
                const entries = await response.json();
                displayEntries(entries);
            } else {
                fetchEntries();
            }
        };

        // Initial load
        fetchEntries();
    </script>
</body>
</html>
