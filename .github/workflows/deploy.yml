name: Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run type check
      run: npm run typecheck
    
    - name: Build project
      run: npm run build
    
    - name: Run tests
      run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Validate deploy hook URL
      run: |
        if [ -z "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
          echo "Missing RENDER_DEPLOY_HOOK_URL secret" >&2
          exit 1
        fi
    - name: Trigger Render deploy hook
      run: |
        curl -fsSL -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" -H "Accept: application/json" || { echo "Deploy hook failed" >&2; exit 1; }
